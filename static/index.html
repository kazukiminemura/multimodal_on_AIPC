<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimodal Chatbot</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header>
      <h1>Multimodal Assistant</h1>
      <p class="subtitle">
        Runs locally with DeepSeek for chat and Stable Diffusion for imagery.
      </p>
    </header>

    <main>
      <section id="chat-log" aria-live="polite"></section>
      <form id="chat-form">
        <textarea
          id="message-input"
          rows="3"
          placeholder="Ask me something..."
          required
        ></textarea>
        <div class="controls">
          <input
            type="text"
            id="user-id-input"
            placeholder="User ID"
            value="demo-user"
            required
          />
          <button type="submit" id="send-button">Send</button>
        </div>
      </form>
    </main>

    <footer>
      <span id="status-indicator">Ready</span>
    </footer>

    <script src="/static/chat.js" type="module"></script>
  </body>
</html>
