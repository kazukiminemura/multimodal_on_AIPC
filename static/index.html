<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stable Diffusion Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main>
      <h1>Stable Diffusion Playground</h1>
      <section class="panel">
        <form id="prompt-form">
          <label>
            Prompt
            <textarea id="prompt" name="prompt" rows="3" required placeholder="A watercolor landscape of Kyoto at dusk"></textarea>
          </label>
          <label>
            Negative Prompt
            <input id="negative_prompt" name="negative_prompt" type="text" placeholder="low quality, blurry" />
          </label>

          <div class="row">
            <label>
              Width
              <input id="width" name="width" type="number" value="512" min="64" max="1024" step="8" />
            </label>
            <label>
              Height
              <input id="height" name="height" type="number" value="512" min="64" max="1024" step="8" />
            </label>
          </div>

          <div class="row">
            <label>
              Steps
              <input id="num_inference_steps" name="num_inference_steps" type="number" value="30" min="1" max="150" />
            </label>
            <label>
              Guidance
              <input id="guidance_scale" name="guidance_scale" type="number" value="7.5" step="0.1" min="1" max="30" />
            </label>
          </div>

          <label>
            Seed (optional)
            <input id="seed" name="seed" type="number" min="0" step="1" />
          </label>

          <button id="submit-btn" type="submit">Generate Image</button>
        </form>
      </section>

      <section class="panel">
        <h2>Result</h2>
        <div id="status"></div>
        <figure id="result-container">
          <img id="result-image" alt="Stable Diffusion result" src="/static/mock-image.svg" />
          <figcaption id="result-caption">Enter a prompt and click "Generate Image".</figcaption>
        </figure>
      </section>
    </main>

    <script src="/static/ui.js" type="module"></script>
  </body>
</html>
